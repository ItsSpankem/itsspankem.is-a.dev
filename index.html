<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>@ItsSpankem</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --overlay: rgba(0,0,0,0.65);
  --card: rgba(20,20,20,0.75);
  --card-light: rgba(200,200,200,0.85);
  --text: #fff;
}

body.light {
  --overlay: rgba(255,255,255,0.6);
  --text: #000;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: black;
  color: var(--text);
  overflow: hidden;
}

/* BACKGROUND */
.bg {
  position: fixed;
  inset: 0;
  background: url("ItsSpankemV2.png") center/cover no-repeat;
  filter: blur(5px);
  transform: scale(1.05);
  z-index: -3;
}

.overlay {
  position: fixed;
  inset: 0;
  background: var(--overlay);
  z-index: -2;
}

/* GRAIN */
.grain {
  position: fixed;
  inset: 0;
  background-image: url("https://grainy-gradients.vercel.app/noise.svg");
  opacity: 0.15;
  pointer-events: none;
  z-index: 5;
}

/* ENTER SCREEN */
.enter {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 20;
  cursor: pointer;
  transition: opacity 1.2s ease;
}

.enter.fade {
  opacity: 0;
  pointer-events: none;
}

.enter h1 {
  color: red;
  font-size: 42px;
  animation: pulse 2s infinite;
}

/* CENTER CONTENT */
.center {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* USERNAME */
.username {
  position: relative;
  font-size: 42px;
  margin-bottom: 25px;
  opacity: 0.72; /* slightly see-through */
  text-shadow: 0 0 20px rgba(255,0,0,0.8);
}

/* SPARKLES (guns.lol style) */
.sparkle {
  position: absolute;
  pointer-events: none;
  font-size: 9px;
  color: white;
  opacity: 0.85;
  filter: drop-shadow(0 0 6px rgba(255,255,255,0.9));
  animation: sparkleFloat 3.8s ease-out forwards;
}

@keyframes sparkleFloat {
  from {
    transform: translateY(0) scale(0.6);
    opacity: 0.9;
  }
  to {
    transform: translateY(-90px) scale(1);
    opacity: 0;
  }
}

/* SOCIAL BUTTONS */
a {
  width: 320px;
  margin: 10px;
  padding: 15px;
  text-decoration: none;
  color: white;
  background: var(--card);
  border-radius: 12px;
  border: 2px solid red;
  box-shadow: 0 0 15px rgba(255,0,0,0.6);
  transition: 0.3s;
}

body.light a {
  background: var(--card-light);
  color: black;
}

a:hover {
  transform: scale(1.06);
}

/* VOLUME */
.volume {
  position: fixed;
  top: 15px;
  left: 15px;
  background: var(--card);
  padding: 10px;
  border-radius: 10px;
  z-index: 10;
}

/* TOGGLE */
.toggle {
  position: fixed;
  top: 15px;
  right: 15px;
  cursor: pointer;
  background: var(--card);
  padding: 10px;
  border-radius: 10px;
  z-index: 10;
}

/* ANIMS */
@keyframes pulse {
  0% { opacity: 0.6; }
  100% { opacity: 1; }
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>
<div class="grain"></div>

<!-- ENTER -->
<div class="enter" id="enter">
  <h1>Click To Enter</h1>
</div>

<!-- AUDIO -->
<audio id="music" src="music.mp3" loop></audio>

<!-- UI -->
<div class="volume">
  <input type="range" id="vol" min="0" max="100" value="0">
</div>

<div class="toggle" onclick="toggleMode()">ðŸŒ—</div>

<!-- CONTENT -->
<div class="center">
  <div class="username" id="name">@ItsSpankem</div>

  <a href="https://www.instagram.com/bloodyhoundjefferyfto/?hl=en">Instagram</a>
  <a href="https://www.tiktok.com/@itsspankem">TikTok</a>
  <a href="https://www.youtube.com/@obndracc">YouTube</a>
  <a href="https://discord.gg/R77PDTjb">Discord</a>
  <a href="https://www.twitch.tv/obndracc">Twitch</a>
</div>

<script>
const enter = document.getElementById("enter");
const music = document.getElementById("music");
const vol = document.getElementById("vol");
const name = document.getElementById("name");

enter.onclick = () => {
  enter.classList.add("fade");
  music.volume = 0;
  music.play();

  let v = 0;
  let fadeIn = setInterval(() => {
    if (v >= 0.6) clearInterval(fadeIn);
    music.volume = v;
    v += 0.02;
  }, 120);
};

vol.oninput = () => music.volume = vol.value / 100;

function toggleMode() {
  document.body.classList.toggle("light");
}

/* WHITE SPARKLES AROUND ENTIRE NAME */
setInterval(() => {
  const s = document.createElement("div");
  s.className = "sparkle";

  const symbols = ["âœ¦", "âœ§", "â€¢", "â‹†"];
  s.textContent = symbols[Math.floor(Math.random() * symbols.length)];

  const rect = name.getBoundingClientRect();
  const edge = Math.floor(Math.random() * 4);

  let x = 0, y = 0;

  if (edge === 0) {
    x = Math.random() * rect.width;
    y = -6;
  } else if (edge === 1) {
    x = Math.random() * rect.width;
    y = rect.height + 6;
  } else if (edge === 2) {
    x = -6;
    y = Math.random() * rect.height;
  } else {
    x = rect.width + 6;
    y = Math.random() * rect.height;
  }

  s.style.left = x + "px";
  s.style.top = y + "px";

  name.appendChild(s);
  setTimeout(() => s.remove(), 3800);
}, 220);
</script>

</body>
</html>
