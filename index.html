<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>@ItsSpankem</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="Official Bio â€” @ItsSpankem">

<!-- ANIMATED FAVICON -->
<link id="favicon" rel="icon" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
<circle cx='50' cy='50' r='45' fill='red'/>
</svg>">

<style>
:root {
  --accent: red;
  --overlay: rgba(0,0,0,0.65);
  --glass: rgba(20,20,20,0.55);
  --text: #fff;
}

* {
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body {
  font-family: Arial, sans-serif;
  background:black;
  color:var(--text);
  overflow:hidden;
  user-select:none;
}

/* BACKGROUND */
.bg {
  position:fixed;
  inset:0;
  background:url("ItsSpankemV2.png") center/cover no-repeat;
  filter:blur(6px);
  transform:scale(1.08);
  z-index:-3;
  transition:transform 0.15s linear;
}

/* OVERLAY */
.overlay {
  position:fixed;
  inset:0;
  background:radial-gradient(circle, rgba(0,0,0,0.2), var(--overlay));
  z-index:-2;
}

/* ENTER SCREEN */
.enter {
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:20;
  cursor:pointer;
  transition:opacity 1.1s ease;
}

.enter.fade {
  opacity:0;
  pointer-events:none;
}

.enter h1 {
  font-size:44px;
  color:#ff2b2b;
  text-shadow:
    0 0 6px rgba(255,0,0,0.6),
    0 0 14px rgba(255,0,0,0.4);
  animation:pulse 2.5s infinite;
}

.enter.flicker h1 {
  animation:flicker 3s infinite;
}

/* CENTER */
.center {
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* GLASS CARD */
.card {
  width:360px;
  padding:34px;
  border-radius:24px;
  backdrop-filter:blur(16px);
  background:linear-gradient(135deg, rgba(255,255,255,0.08), var(--glass));
  box-shadow:
    0 0 35px rgba(0,0,0,0.6),
    inset 0 0 25px rgba(255,255,255,0.04);
  animation:breath 6s infinite;
  text-align:center;
}

/* USERNAME */
.username {
  font-size:40px;
  opacity:0.72;
  margin-bottom:20px;
  text-shadow:0 0 18px rgba(255,0,0,0.7);
}

/* SOCIALS */
.socials a {
  display:block;
  margin:12px 0;
  padding:14px;
  border-radius:14px;
  text-decoration:none;
  color:white;
  background:rgba(0,0,0,0.45);
  border:1px solid rgba(255,0,0,0.55);
  box-shadow:0 0 14px rgba(255,0,0,0.35);
  transition:0.3s ease;
}

.socials a:hover {
  transform:scale(1.06);
  box-shadow:0 0 28px rgba(255,0,0,0.9);
}

/* FOOTER INFO */
.footer {
  margin-top:18px;
  font-size:12px;
  opacity:0.6;
}

/* ANIMS */
@keyframes pulse {
  0% { opacity:0.65 }
  100% { opacity:1 }
}

@keyframes flicker {
  0%,19%,22%,63%,100% {opacity:1}
  20%,21%,62% {opacity:0.45}
}

@keyframes breath {
  0%,100% { box-shadow:0 0 30px rgba(255,0,0,0.45) }
  50% { box-shadow:0 0 55px rgba(255,0,0,0.75) }
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>
<div class="overlay"></div>

<!-- ENTER -->
<div class="enter" id="enter">
  <h1>Click To Enter</h1>
</div>

<audio id="music" src="music.mp3" loop></audio>

<div class="center">
  <div class="card">
    <div class="username">@ItsSpankem</div>

    <div class="socials">
      <a href="https://www.instagram.com/bloodyhoundjefferyfto/?hl=en">Instagram</a>
      <a href="https://www.tiktok.com/@itsspankem">TikTok</a>
      <a href="https://www.youtube.com/@obndracc">YouTube</a>
      <a href="https://discord.gg/R77PDTjb">Discord</a>
      <a href="https://www.twitch.tv/obndracc">Twitch</a>
    </div>

    <div class="footer">
      Visits: <span id="visits">0</span>
    </div>
  </div>
</div>

<script>
/* ENTER */
const enter=document.getElementById("enter");
const music=document.getElementById("music");
setTimeout(()=>enter.classList.add("flicker"),4000);

enter.addEventListener("click",()=>{
  enter.classList.add("fade");
  music.volume=0;
  music.play();
  let v=0;
  const fade=setInterval(()=>{
    if(v>=0.6) clearInterval(fade);
    music.volume=v;
    v+=0.02;
  },120);
});

/* VISITOR COUNTER */
let visits=localStorage.getItem("visits")||0;
visits++;
localStorage.setItem("visits",visits);
document.getElementById("visits").textContent=visits;

/* IP REGION GLOW */
fetch("https://ipapi.co/json/")
.then(r=>r.json())
.then(d=>{
  if(d.continent_code==="EU") document.documentElement.style.setProperty("--accent","#7b6cff");
  if(d.continent_code==="NA") document.documentElement.style.setProperty("--accent","red");
  if(d.continent_code==="AS") document.documentElement.style.setProperty("--accent","#ff4fa3");
});

/* PARALLAX */
document.addEventListener("mousemove",e=>{
  const x=(e.clientX/window.innerWidth-0.5)*18;
  const y=(e.clientY/window.innerHeight-0.5)*18;
  document.getElementById("bg").style.transform=
    `scale(1.08) translate(${x}px,${y}px)`;
});

/* ANIMATED FAVICON */
let f=0;
setInterval(()=>{
  f=!f;
  document.getElementById("favicon").href=
  `data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <circle cx='50' cy='50' r='45' fill='${f?"#ff2b2b":"#b30000"}'/>
  </svg>`;
},800);

/* ANTI INSPECT */
document.addEventListener("contextmenu",e=>e.preventDefault());
document.addEventListener("keydown",e=>{
  if(
    e.key==="F12" ||
    (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key))
  ){
    e.preventDefault();
    console.clear();
    console.log("%cNice try ðŸ‘€","color:red;font-size:20px");
  }
});
</script>

</body>
</html>
