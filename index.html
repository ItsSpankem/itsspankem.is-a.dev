<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>@ItsSpankem</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="Official Bio — @ItsSpankem">

<link rel="icon" id="favicon">

<style>
:root {
  --accent: #ff2b2b;
  --glass: rgba(20,20,20,0.55);
  --overlay: rgba(0,0,0,0.65);
  --text: #fff;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Arial, sans-serif;
  background:black;
  color:var(--text);
  overflow:hidden;
}

/* BACKGROUND */
.bg {
  position:fixed;
  inset:0;
  background:url("ItsSpankemV2.png") center/cover no-repeat;
  filter:blur(6px);
  transform:scale(1.08);
  z-index:-3;
  transition:transform 0.15s linear;
}

.overlay {
  position:fixed;
  inset:0;
  background:radial-gradient(circle, rgba(0,0,0,0.2), var(--overlay));
  z-index:-2;
}

/* ENTER */
.enter {
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:20;
  cursor:pointer;
  transition:opacity 1s ease;
}

.enter.fade { opacity:0; pointer-events:none; }

.enter h1 {
  font-size:44px;
  color:#ff2b2b;
  text-shadow:0 0 10px rgba(255,0,0,.5);
}

/* CENTER */
.center {
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card {
  width:360px;
  padding:34px;
  border-radius:24px;
  backdrop-filter:blur(16px);
  background:linear-gradient(135deg, rgba(255,255,255,.08), var(--glass));
  text-align:center;
}

/* DISCORD AVATAR */
.avatar {
  width:90px;
  height:90px;
  border-radius:50%;
  border:2px solid var(--accent);
  margin:0 auto 15px;
  box-shadow:0 0 25px rgba(255,0,0,.6);
}

/* USERNAME */
.username {
  position:relative;
  font-size:38px;
  opacity:.75;
  margin-bottom:15px;
}

/* FIRE SPARKLES */
.fire {
  position:absolute;
  font-size:10px;
  color:#ff7b00;
  animation:fire 3s linear forwards;
  pointer-events:none;
}

@keyframes fire {
  from { transform:translateY(0) scale(.6); opacity:1; }
  to { transform:translateY(-80px) scale(1); opacity:0; }
}

/* SOCIALS */
.socials a {
  display:flex;
  align-items:center;
  gap:10px;
  margin:12px 0;
  padding:14px;
  border-radius:14px;
  text-decoration:none;
  color:white;
  background:rgba(0,0,0,.45);
  border:1px solid rgba(255,0,0,.55);
  transition:.3s;
}

.socials a:hover { transform:scale(1.06); }

.socials svg { width:20px; height:20px; }

/* SPOTIFY */
.spotify {
  margin-top:15px;
  font-size:13px;
  opacity:.75;
}

/* FOOTER */
.footer {
  margin-top:12px;
  font-size:12px;
  opacity:.6;
}

/* MOBILE POLISH */
@media (max-width:480px){
  .card { width:92%; padding:26px; }
  .username { font-size:32px; }
}
/* DISCORD STATUS GLOW */
.avatar.online {
  box-shadow: 0 0 30px rgba(0,255,120,0.9);
  border-color: #00ff78;
}

.avatar.idle {
  box-shadow: 0 0 30px rgba(255,190,60,0.9);
  border-color: #ffbe3c;
}

.avatar.dnd {
  box-shadow: 0 0 30px rgba(255,60,60,0.9);
  border-color: #ff3c3c;
}

.avatar.offline {
  box-shadow: 0 0 18px rgba(150,150,150,0.6);
  border-color: #999;
}
/* SPOTIFY BACKGROUND */
.spotify-bg {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0.18;
  filter: blur(14px) saturate(1.4);
  z-index: -6;
  animation: slowZoom 18s linear infinite;
}

@keyframes slowZoom {
  0% { transform: scale(1); }
  100% { transform: scale(1.15); }
}
  
</style>
</head>

<body>
<div id="spotifyBg" class="spotify-bg"></div>
<div class="bg" id="bg"></div>
<div class="overlay"></div>

<div class="enter" id="enter">
  <h1>Click To Enter</h1>
</div>

<audio id="music" src="music.mp3" loop></audio>

<div class="center">
  <div class="card">
    <img id="avatar" class="avatar">
    <div class="username" id="name">@ItsSpankem</div>

    <div class="socials">
      <a href="https://instagram.com"><svg viewBox="0 0 24 24"><path fill="white" d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5z"/></svg>Instagram</a>
      <a href="https://tiktok.com"><svg viewBox="0 0 24 24"><path fill="white" d="M12 2v14a4 4 0 11-4-4"/></svg>TikTok</a>
      <a href="https://youtube.com"><svg viewBox="0 0 24 24"><path fill="white" d="M10 15l5-3-5-3z"/></svg>YouTube</a>
      <a href="https://discord.gg"><svg viewBox="0 0 24 24"><path fill="white" d="M4 4h16v16H4z"/></svg>Discord</a>
      <a href="https://twitch.tv"><svg viewBox="0 0 24 24"><path fill="white" d="M5 3h14v10l-4 4h-5l-3 3z"/></svg>Twitch</a>
    </div>

    <div class="spotify" id="spotify">Spotify: Not playing</div>
    <div class="footer">Visits: <span id="visits">0</span></div>
  </div>
</div>

<script>
const DISCORD_ID = "1361002991246901524";

/* ENTER */
enter.onclick=()=>{
  enter.classList.add("fade");
  music.volume=.6;
  music.play();
};

/* LANYARD DISCORD + SPOTIFY */
fetch(`https://api.lanyard.rest/v1/users/${1361002991246901524}`)
.then(r => r.json())
.then(d => {
  const user = d.data.discord_user;
  const status = d.data.discord_status || "offline";

  const avatar = document.getElementById("avatar");
  avatar.src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=256`;

  avatar.classList.remove("online","idle","dnd","offline");
  avatar.classList.add(status);

  // SPOTIFY
  if (d.data.spotify) {
    const s = d.data.spotify;
    document.getElementById("spotify").textContent =
      `Spotify: ${s.song} — ${s.artist}`;

    setSpotifyBackground(s.album_art_url);
  }
});
function setSpotifyBackground(url) {
  const bg = document.getElementById("spotifyBg");
  bg.style.backgroundImage = `url(${url})`;
}

/* GLOBAL VISITOR COUNTER */
fetch("https://api.countapi.xyz/hit/itsspankem/visits")
.then(r=>r.json())
.then(d=>document.getElementById("visits").textContent=d.value);

/* FIRE SPARKLES */
setInterval(()=>{
  const f=document.createElement("div");
  f.className="fire";
  f.textContent="✦";
  f.style.left=Math.random()*120+"px";
  f.style.top="20px";
  document.getElementById("name").appendChild(f);
  setTimeout(()=>f.remove(),3000);
},220);
</script>

</body>
</html>
