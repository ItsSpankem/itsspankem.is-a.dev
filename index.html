<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>@Itsobn</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Official Bio â€” @Itsobn">

<!-- Favicon -->
<link rel="icon" id="favicon">

<style>
:root {
  --accent:#ff2b2b;
  --glass:rgba(20,20,20,0.55);
  --overlay:rgba(0,0,0,0.65);
  --text:#fff;
}

/* Reset */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:Arial,sans-serif;
  background:black;
  color:var(--text);
  overflow:hidden;
  cursor:none;
}

/* BACKGROUND */
.bg{
  position:fixed;inset:0;
  background:url("ItsSpankemV2.png") center/cover no-repeat;
  filter:blur(6px);
  transform:scale(1.08);
  z-index:-3;
  transition:transform 0.15s linear;
}
.overlay{
  position:fixed;inset:0;
  background:radial-gradient(circle, rgba(0,0,0,0.2), var(--overlay));
  z-index:-2;
}

/* ENTER SCREEN */
.enter{
  position:fixed;inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:20;
  cursor:pointer;
  transition:opacity 1s ease;
}
.enter.fade{opacity:0;pointer-events:none}
.enter h1{
  font-size:44px;
  color:#ff2b2b;
  text-shadow:0 0 6px rgba(255,0,0,.25);
}

/* CENTER CARD */
.center{
  position:fixed;inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:360px;
  padding:34px;
  border-radius:24px;
  backdrop-filter:blur(16px);
  background:linear-gradient(135deg, rgba(255,255,255,.08), var(--glass));
  text-align:center;
  position:relative;
  overflow:hidden;
}

/* VIDEO AVATAR */
.avatar{
  width:140px;
  height:140px;
  border-radius:50%;
  border:3px solid var(--accent);
  margin:0 auto 18px;
  display:block;
  box-shadow:0 0 35px rgba(255,0,0,.6);
  transition:all 0.3s ease;
  object-fit:cover;
}

/* USERNAME */
.username{
  font-size:32px;
  color:#fff;
  text-shadow:0 0 10px rgba(255,0,0,.35),0 0 20px rgba(255,0,0,.25);
  margin:0 0 20px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:6px;
}
.username svg{
  width:20px;height:20px;
  fill:#1DA1F2;
  filter:drop-shadow(0 0 4px rgba(0,200,255,.5));
}

/* SOCIALS */
.socials a{
  display:flex;
  justify-content:center;
  margin:8px 0;
  padding:12px 0;
  border-radius:12px;
  text-decoration:none;
  color:white;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,0,0,.55);
  transition:.3s;
}
.socials a:hover{transform:scale(1.05)}

/* SPOTIFY */
.spotify{
  margin-top:15px;
  font-size:13px;
  opacity:.75;
}
.spotify-progress{
  width:100%;
  height:4px;
  background: rgba(255,255,255,.15);
  margin-top:6px;
  border-radius:2px;
  overflow:hidden;
}
#progressBar{
  width:0%;
  height:100%;
  background:#ff2b2b;
  border-radius:2px;
}

/* FOOTER */
.footer{margin-top:12px;font-size:12px;opacity:.6}

/* SNOW PARTICLES */
.particle{
  position:absolute;
  width:8px;
  height:8px;
  background:white;
  border-radius:50%;
  pointer-events:none;
  opacity:0.9;
  filter:blur(1px);
  animation:floatParticle 3s linear infinite;
}
@keyframes floatParticle{
  0%{transform:translateY(0) scale(0.5);opacity:0.8}
  50%{opacity:0.5}
  100%{transform:translateY(-100px) scale(1);opacity:0}
}

@media(max-width:480px){
  .card{width:90%;padding:26px;}
  .username{font-size:28px;}
  .avatar{width:120px;height:120px;}
}
</style>
</head>
<body>

<div class="bg"></div>
<div class="overlay"></div>

<!-- Enter Screen -->
<div class="enter" id="enter"><h1>Click Anywhere To Enter</h1></div>
<audio id="music" src="music.mp3" loop></audio>

<div class="center">
  <div class="card">
    <!-- VIDEO AVATAR -->
    <video class="avatar" autoplay loop muted playsinline>
      <source src="https://images-ext-1.discordapp.net/external/glUdtQAKXTNbSgByqtYVGL-gFu6k-GMJcI_ESO8VoxU/https/media.tenor.com/O_Sq-WqO-l8AAAPo/no-bap.mp4" type="video/mp4">
    </video>

    <div class="username" id="name">
      @Itsobn
      <svg viewBox="0 0 24 24"><path d="M22.5 6.5l-13 13-5.5-5.5 1.5-1.5 4 4 11.5-11.5z"/></svg>
    </div>

    <div class="socials">
      <a href="https://instagram.com">Instagram</a>
      <a href="https://tiktok.com">TikTok</a>
      <a href="https://youtube.com">YouTube</a>
      <a href="https://discord.gg">Discord</a>
      <a href="https://twitch.tv">Twitch</a>
    </div>

    <div class="spotify" id="spotify">Spotify: Not playing</div>
    <div class="spotify-progress">
      <div id="progressBar"></div>
    </div>

    <div class="footer">Visits: <span id="visits">0</span></div>
  </div>
</div>

<script>
// Animated Favicon
let f=false;
setInterval(()=>{
  f=!f;
  favicon.href=`data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='${f?"#ff2b2b":"#b30000"}'/></svg>`;
},800);

// Enter click
const enter=document.getElementById("enter");
const music=document.getElementById("music");
document.addEventListener("click",()=>{
  enter.classList.add("fade");
  music.volume=0;
  music.play();
  let v=0;
  const fade=setInterval(()=>{
    if(v>=0.6) clearInterval(fade);
    music.volume=v;
    v+=0.02;
  },120);
});

// Visits
fetch("https://api.countapi.xyz/hit/itsspankem/visits")
.then(r=>r.json())
.then(d=>document.querySelector(".footer span").textContent=d.value);

// Floating snow particles on mouse move (larger and smoother)
document.addEventListener("mousemove", e => {
  const particle = document.createElement("div");
  particle.className = "particle";
  particle.style.left = e.clientX + "px";
  particle.style.top = e.clientY + "px";
  const size = Math.random()*8 + 5; // 5-13px
  particle.style.width = size + "px";
  particle.style.height = size + "px";
  particle.style.opacity = Math.random()*0.6 + 0.4; 
  document.body.appendChild(particle);
  setTimeout(()=>particle.remove(), 3000);
});

// Anti inspect
document.addEventListener("contextmenu",e=>e.preventDefault());
document.addEventListener("keydown",e=>{
  if(e.key==="F12"||(e.ctrlKey&&e.shiftKey&&["I","J","C"].includes(e.key))){
    e.preventDefault();
  }
});
</script>
</body>
</html>
