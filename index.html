<html lang="en">
<head>

<title>@ItsSpankem</title>

<style>
:root {
  --accent: #ff2b2b;
  --glass: rgba(20,20,20,0.55);
  --overlay: rgba(0,0,0,0.65);
  --text: #fff;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Arial, sans-serif;
  background:black;
  color:var(--text);
  overflow:hidden;
  cursor: url('cursor.png'), auto;
}

/* BACKGROUND */
.bg {
  position:fixed;
  inset:0;
  background:url("ItsSpankemV2.png") center/cover no-repeat;
  filter:blur(6px);
  transform:scale(1.08);
  z-index:-3;
  transition:transform 0.15s linear;
}

/* SPOTIFY BACKGROUND */
.spotify-bg {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0.18;
  filter: blur(14px) saturate(1.4);
  z-index: -6;
  animation: slowZoom 18s linear infinite;
}
@keyframes slowZoom { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }

/* OVERLAY */
.overlay { position:fixed; inset:0; background:radial-gradient(circle, rgba(0,0,0,0.2), var(--overlay)); z-index:-2; }

/* ENTER SCREEN */
.enter {
  position:fixed; inset:0; background:black; display:flex; justify-content:center; align-items:center;
  z-index:20; cursor:pointer; transition:opacity 1s ease;
}
.enter.fade { opacity:0; pointer-events:none; }
.enter h1 { font-size:44px; color:#ff2b2b; text-shadow:0 0 10px rgba(255,0,0,.3); font-family:Arial, sans-serif; }

/* CENTER CARD */
.center { position:fixed; inset:0; display:flex; justify-content:center; align-items:center; }
.card {
  width:360px; padding:34px; border-radius:24px; backdrop-filter:blur(16px);
  background:linear-gradient(135deg, rgba(255,255,255,.08), var(--glass)); text-align:center;
}

/* DISCORD AVATAR */
.avatar {
  width:90px; height:90px; border-radius:50%; border:2px solid var(--accent); margin:0 auto 15px;
  box-shadow:0 0 25px rgba(255,0,0,.6); transition:box-shadow 0.3s;
}
.avatar.online { box-shadow:0 0 30px rgba(0,255,120,0.9); border-color:#00ff78; }
.avatar.idle { box-shadow:0 0 30px rgba(255,190,60,0.9); border-color:#ffbe3c; }
.avatar.dnd { box-shadow:0 0 30px rgba(255,60,60,0.9); border-color:#ff3c3c; }
.avatar.offline { box-shadow:0 0 18px rgba(150,150,150,0.6); border-color:#999; }

/* USERNAME */
.username-container {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom:18px;
}

.username {
  font-size:38px;
  color: #ff0000;
  text-shadow:
    0 0 10px #ff0000,
    0 0 20px #8b0000,
    0 0 40px rgba(0,0,0,0.7);
  position: relative;
  z-index: 2;
  pointer-events:none;
}

.verified-badge {
  width:28px;
  height:28px;
  margin-left:8px;
}

/* STATIC OVERLAY */
.static-overlay {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:url('https://i.imgur.com/0kZm3.png') repeat;
  opacity:0.2;
  pointer-events:none;
  z-index:3;
  mix-blend-mode:screen;
  animation: staticFlicker 0.08s steps(2) infinite;
}

@keyframes staticFlicker {
  0% { transform: translate(0,0); }
  25% { transform: translate(-2px,1px); }
  50% { transform: translate(1px,-1px); }
  75% { transform: translate(-1px,0); }
  100% { transform: translate(0,0); }
}

/* FIRE SPARKLES FLOATING */
.fire {
  position:absolute; font-size:10px; color:#ff6a00;
  text-shadow:0 0 6px rgba(255,100,0,0.9),0 0 14px rgba(255,0,0,0.6);
  pointer-events:none;
  animation: floatFire 2.8s ease-in-out infinite;
}
@keyframes floatFire {
  0% { transform: translate(0,0) scale(0.6); opacity:0.9; }
  50% { transform: translate(calc(-5px + 10px*var(--rx)), calc(-5px + 10px*var(--ry))) scale(1); opacity:0.6; }
  100% { transform: translate(0,0) scale(0.6); opacity:0.9; }
}

/* SOCIALS TEXT ONLY */
.socials a {
  display:flex; align-items:center; gap:10px; margin:12px 0; padding:14px;
  border-radius:14px; text-decoration:none; color:white; background:rgba(0,0,0,.45);
  border:1px solid rgba(255,0,0,.55); transition:.3s;
}
.socials a:hover { transform:scale(1.06); }

/* SPOTIFY */
.spotify { margin-top:15px; font-size:13px; opacity:.75; }
.spotify-progress { width:100%; height:4px; background: rgba(255,255,255,0.15); margin-top:6px; border-radius:2px; overflow:hidden; }

/* FOOTER */
.footer { margin-top:12px; font-size:12px; opacity:.6; }

/* MOBILE POLISH */
@media (max-width:480px){ .card{width:92%; padding:26px;} .username{font-size:32px;} }
</style>
</head>
