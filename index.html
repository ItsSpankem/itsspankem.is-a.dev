<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>@ItsSpankem</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --overlay: rgba(0,0,0,0.65);
  --card: rgba(20,20,20,0.75);
  --card-light: rgba(200,200,200,0.85);
  --text: #fff;
}

body.light {
  --overlay: rgba(255,255,255,0.6);
  --text: #000;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: black;
  color: var(--text);
  overflow: hidden;
}

/* BACKGROUND */
.bg {
  position: fixed;
  inset: 0;
  background: url("ItsSpankemV2.png") center/cover no-repeat;
  filter: blur(5px);
  transform: scale(1.05);
  z-index: -3;
}

.overlay {
  position: fixed;
  inset: 0;
  background: var(--overlay);
  z-index: -2;
}

/* GRAIN */
.grain {
  position: fixed;
  inset: 0;
  background-image: url("https://grainy-gradients.vercel.app/noise.svg");
  opacity: 0.15;
  pointer-events: none;
  z-index: 5;
}

/* ENTER */
.enter {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 20;
  cursor: pointer;
}

.enter h1 {
  color: red;
  font-size: 42px;
  animation: pulse 2s infinite;
}

/* CENTER CONTENT */
.center {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* USERNAME */
.username {
  position: relative;
  font-size: 42px;
  margin-bottom: 25px;
  opacity: 0.75;
  text-shadow: 0 0 20px red;
}

/* SNOWFLAKES */
.flake {
  position: absolute;
  pointer-events: none;
  animation: float 4s linear infinite;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120px); opacity: 0; }
}

/* SOCIALS */
a {
  width: 320px;
  margin: 10px;
  padding: 15px;
  text-decoration: none;
  color: white;
  background: var(--card);
  border-radius: 12px;
  border: 2px solid red;
  box-shadow: 0 0 15px rgba(255,0,0,0.6);
  transition: 0.3s;
}

body.light a {
  background: var(--card-light);
  color: black;
}

a:hover {
  transform: scale(1.06);
}

/* VOLUME */
.volume {
  position: fixed;
  top: 15px;
  left: 15px;
  background: var(--card);
  padding: 10px;
  border-radius: 10px;
  z-index: 10;
}

/* TOGGLE */
.toggle {
  position: fixed;
  top: 15px;
  right: 15px;
  cursor: pointer;
  background: var(--card);
  padding: 10px;
  border-radius: 10px;
  z-index: 10;
}

/* ANIMS */
@keyframes pulse {
  0% { opacity: 0.6; }
  100% { opacity: 1; }
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>
<div class="grain"></div>

<!-- ENTER -->
<div class="enter" id="enter">
  <h1>Click To Enter</h1>
</div>

<!-- AUDIO -->
<audio id="music" src="music.mp3" loop></audio>

<!-- UI -->
<div class="volume">
  <input type="range" id="vol" min="0" max="100" value="0">
</div>

<div class="toggle" onclick="toggleMode()">ðŸŒ—</div>

<!-- CONTENT -->
<div class="center">
  <div class="username" id="name">@ItsSpankem</div>

  <a href="https://www.instagram.com/bloodyhoundjefferyfto/?hl=en">Instagram</a>
  <a href="https://www.tiktok.com/@itsspankem">TikTok</a>
  <a href="https://www.youtube.com/@obndracc">YouTube</a>
  <a href="https://discord.gg/R77PDTjb">Discord</a>
  <a href="https://www.twitch.tv/obndracc">Twitch</a>
</div>

<script>
const enter = document.getElementById("enter");
const music = document.getElementById("music");
const vol = document.getElementById("vol");
const name = document.getElementById("name");

enter.onclick = () => {
  enter.style.opacity = "0";
  setTimeout(() => enter.remove(), 900);
  music.volume = 0;
  music.play();
  let v = 0;
  let fade = setInterval(() => {
    if (v >= 0.6) clearInterval(fade);
    music.volume = v;
    v += 0.02;
  }, 120);
};

vol.oninput = () => music.volume = vol.value / 100;

function toggleMode() {
  document.body.classList.toggle("light");
}

/* RGB SNOWFLAKES */
setInterval(() => {
  const f = document.createElement("div");
  f.className = "flake";
  f.textContent = "â„";
  f.style.left = Math.random() * 200 + "px";
  f.style.color = `hsl(${Math.random()*360},100%,60%)`;
  name.appendChild(f);
  setTimeout(() => f.remove(), 4000);
}, 250);
</script>

</body>
</html>
